[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchsig"
description = "Signal Processing Machine Learning Toolkit"
authors = [
    {name = "TorchSig Team"},
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "torch==1.13.0",
    "torchvision",
    "tqdm",
    "numpy",
    "scipy",
    "h5py",
    "matplotlib",
    "numba",
    "ipdb",
    "PyWavelets",
    "pandas",
    "lmdb",
    "scikit-learn",
    "gdown",
    "icecream",
    "timm==0.5.4",
    "segmentation_models_pytorch",
    "pytorch_lightning",
    "sympy",
    "numba",
    "torchmetrics",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "torchsig.__version__"}

